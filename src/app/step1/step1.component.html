<form [formGroup]="form" (ngSubmit)="submitForm()" class="kata-form">
  <h2>Information générales</h2>

  <div>
    <mat-form-field>
      <mat-label>Civilité</mat-label>
      <mat-select formControlName="civility">
        <mat-option value="mr">Monsieur</mat-option>
        <mat-option value="ms">Madame</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('civility')?.hasError('required')">
        Ce champ est requis
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="form.get('firstName')?.hasError('required')">
        Ce champ est requis
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="form.get('lastName')?.hasError('required')">
        Ce champ est requis
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        Ce champ est requis
      </mat-error>

      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Entrez une adresse email valide
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="phoneNumber" />
      <mat-error *ngIf="form.get('phoneNumber')?.hasError('required')">
        Ce champ est requis
      </mat-error>

      <mat-error *ngIf="form.get('phoneNumber')?.hasError('pattern')">
        Entrez un numéro de téléphone valide
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid">
      Next
    </button>
  </div>
</form>
